<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>repos</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
  <header>
      <div id='headerWrap'>
          <img src="https://assets-cdn.github.com/favicon.ico" style="float: left; padding-right: 8px; top: 4px; position: relative;">
          <div id='notifications'>
              <div id='notificationsButton'></div>
          </div>
          <div id='search'><input type='text' name='search' placeholder='Search'></div>
          <div class='headerLink'>Explore</div>
          <div class='headerLink'>Gist</div>
          <div class='headerLink'>Blog</div>
          <div class='headerLink'>Help</div>
          <img src='http://png-3.findicons.com/files/icons/2671/jigsoar/24/24_logout.png' style="float: right; padding-right: 8px; top: 4px; position: relative;">
          <img src='http://i1.wp.com/open-classifieds.com/wp-content/uploads/2009/06/Screwdriver-Wrench.png' height='20px' width='20px' style="float: right; padding-right: 12px; top: 6px; position: relative;">
          <img src='https://cdn2.iconfinder.com/data/icons/picol-vector/32/arrow_sans_down-512.png' height='8px' width='8px' style="float: right; padding-right: 20px; top: 14px; position: relative; margin-left: -14px;">
          <img src='http://www.i2symbol.com/images/symbols/subscript/subscript_plus_sign_u208A_icon_256x256.png' height='50px' width='50px' style="float: right; top: -6px; position: relative;">
            <script type='text/template' id='headerData'>
                <%=login%>
            </script>
            <script type='text/template' id='avatar'>
                <img src='<%=avatar_url%>' height=30px; width=30px;>
            </script>
            <script type='text/template' id='sidebar'>
                <img src='<%=avatar_url%>' height=230px; width=230px; style='border-radius: 15px;'>
                <div id='username'><%=login%></div>
                <div id='joined'><div id='clock'><img src='https://cdn2.iconfinder.com/data/icons/picol-vector/32/clock_mini-128.png' style='opacity: 0.3;' height=25px width=25px></div><div id='joinedDate'>Joined on Jun 03, 2014</div></div>
                <div id='statsWrapper'>
                    <div class='num'><%=followers%><div class='statsText'>Followers</div></div>
                    <div class='num'>0<div class='statsText'>Starred</div></div>
                    <div class='num'><%=following%><div class='statsText'>Following</div></div>
                </div>
            </script>
          <div id='headerDataWrap'></div>
          <div id='smallPic' style='float: right; top: 4px; position: relative;'></div>
      </div>
  </header>
    <script type='text/template' id='repos'>
        <div class='name'>
          <img src='http://www.iconsdb.com/icons/preview/black/book-16-xxl.png' width='50px' height='50px' style='opacity: 0.4;'>
          <%=name%>
        </div>
        <div class='updated'>
          Last updated
        </div>           
    </script>
  <div id='container'>
      <div id='side'></div>
      <div id='main'>
            <div id='boxContributions'>
              <div id='box'><img src='http://www.mitigeur-thermostatique.com/wp-content/uploads/2013/10/plus-256-1.png' 
              width='12px' height='12px' style='position: relative; top: -3px;'></div>
              <div class='tab'>Contributions</div>
            </div>
            <div id='boxRepos'>
              <img src='http://www.iconsdb.com/icons/preview/black/book-16-xxl.png' width='25px' height='25px' style='position: relative; top: 6px; left: 5px; opacity: 0.8;'>
            <div class='tab' style='top: -17px;'>Repositories</div>
            </div>
            <div id='boxActivity'>
              <img src='https://cdn1.iconfinder.com/data/icons/defaulticon/icons/png/256x256/rss.png'
              width='15px' height='15px' style='position: relative; top: 11px; left: 11px; opacity: 0.8;'>
              <div class='tab' style='top: -6px;'>Public activity</div>
            </div>
            <div id='repoOptions'>
                <input type='text' name='search' placeholder='Find a repository...' style='height: 30px; float: left;'>
                <button name='search' style='font: arial; font-weight: 500; font-size: 14px; height: 36px; posision: relative; float: left; left: 3px;'>
                    <div class='buttonLabel'>Search</div>
                </button>
                <div style='font-weight: 800; float: left; position: relative; top: 10px; margin-left: 15px;'>All</div>
                <div class='label'><a href='http://jsdk.com/'>Public</a></div>
                <div class='label'><a href='http://jsdk.com/'>Private</a></div>
                <div class='label'><a href='http://jsdk.com/'>Sources</a></div>
                <div class='label'><a href='http://jsdk.com/'>Forks</a></div>
                <div class='label'><a href='http://jsdk.com/'>Mirrors</a></div>
                <button style='background-color: green; color: white; font: arial; font-weight: 500; font-size: 14px; height: 36px; width: 70px; position: relative; float: right;'>New</button>
            </div>
          <div id='list'><img src='http://www.iconsdb.com/icons/preview/black/book-16-xxl.png' width='50px' height='50px' style='opacity: 0.4;'></div>
      </div>
  </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/secret.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
